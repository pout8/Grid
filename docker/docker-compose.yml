version: '3.8'

services:
  # GridBNB 交易机器人服务
  gridbnb-bot:
    build:
      context: ..              # 构建上下文为项目根目录
      dockerfile: docker/Dockerfile   # Dockerfile 在 docker/ 目录下
    container_name: gridbnb-bot
    restart: always
    env_file:
      - ../config/.env         # 环境变量文件在项目根目录的 config/.env
    expose:
      - "58181"                # 只在 Docker 内部网络暴露端口
    volumes:
      # 精细挂载模式：只挂载必要的源代码目录，避免覆盖容器内构建的前端文件
      # 注意：不要挂载 web/ 目录，让容器使用内置构建的前端
      - ../src:/app/src                    # 后端源代码
      - ../config:/app/config              # 配置文件
      - ../scripts:/app/scripts            # 脚本文件
      - ./data:/app/data                   # 数据目录
    networks:
      - 1panel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:58181/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus 监控服务
  prometheus:
    image: prom/prometheus:latest
    container_name: gridbnb-prometheus
    restart: always
    expose:
      - "9090"                 # 只在 Docker 内部网络暴露端口
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.external-url=https://ban.444483.xyz/prometheus/'
    depends_on:
      - gridbnb-bot
    networks:
      - 1panel-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana 可视化服务
  grafana:
    image: grafana/grafana:latest
    container_name: gridbnb-grafana
    restart: always
    expose:
      - "3000"                 # 只在 Docker 内部网络暴露端口
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=your_grafana_password_here
      - GF_SERVER_ROOT_URL=https://ban.444483.xyz/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - 1panel-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# 使用 1panel 外部网络
networks:
  1panel-network:
    external: true
